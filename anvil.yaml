      type: string
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: description
      admin_ui: {width: 190}
      type: string
    - name: price
      admin_ui: {width: 200}
      type: number
    - name: img
      admin_ui: {width: 200}
      type: media
    - name: timeadded
      admin_ui: {width: 200}
      type: datetime
    - name: promote
      admin_ui: {width: 200}
      type: bool
    - name: available
      admin_ui: {width: 200}
      type: bool
