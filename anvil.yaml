      admin_ui: {}
      type: number
    - name: totalcost
      admin_ui: {}
      type: number
    - name: shipaddress
      admin_ui: {width: 200}
      type: string
  websitecontact:
    title: WebsiteContact
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: message
      admin_ui: {width: 200}
      type: string
    - name: date
      admin_ui: {width: 200}
      type: datetime
